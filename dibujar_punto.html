<!DOCTYPE html>
<html>

<head>
    <title>Draw a point</title>
</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
</body>

<script id="shaderVs" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4(0.5, 0.3, 0.0, 1.0);
        gl_PointSize = 20.0;
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(255.0, 0.0, 128.0, 1.0);
    }
</script>

<script src="puntojs.js"></script>

</html>
